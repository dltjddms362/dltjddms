<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            let a =prompt("a숫자를 입력해주세요.");
            let b =prompt("b숫자를 입력해주세요.");
            if (a>b){
                alert(a%b);
            }
            else if (a<b){
                alert(b%a);
            }
            else {
                alert("같은 값을 입력하였습니다");
            }
        </script>
    </body>
</html>
