<!DOCTYPE html>
<head>
 <meta charset="UTF-8">
 <style>
    table, th, td {border: 2px solid;}
    table {border-collapse: collapse; width: 100%}
    th{ vertical-align: center; height: 40px; background-color: #edc6c6;}
    td{ vertical-align: center; height: 40px;}
    caption{caption-side: bottom;}
 </style>
</head>
<body>
 <table border="1">
 <caption>2021 국민 독서실태</caption>
 <thead>
   <tr>
    <th>구분</th>
    <th>학생</th>
   </tr>
  </thead>
  <tbody>
   <tr>
    <td>종이책</th>
    <td>87.4권</td>
   </tr>
   <tr>
    <td>전자책</th>
    <td>49.1권</td>
   </tr>
  </tbody>
 </table>
</body>
</html>
