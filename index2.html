<html>
    <head></head>
    <body>
        <from action="#" metod="post">
            <h3>회원가입</h3>
            <label>아이디</label>
            <input type="text" placeholder="아이디" size="10">
            <label>비밀번호</label>
            <input type="password" placeholder="비밀번호" size="10">
            <input type="submit" size="10">
            <input type="button" value="로그인">

            <input type="radio" name="subject" value="male">남자
            <input type="radio" name="subject" value="female">여자
            <label>전화번호</label>
            <input type="tel" placeholder="전화번호" size="10">
