<!DOCTYPE html>
<head>
 <style>
 .trans1{ text-transform: capitalize; color: #ffa500; }   /* 첫글자 대문자 */
 .trans2{ text-transform: uppercase;  }    /* 전체 대문자 */
 .trans3{ text-transform: lowercase; }     /* 전체 소문자 */
 .spacing1{ letter-spacing: 0.3em; }       /* 글자 간격 */
 .spacing2{ letter-spacing: 1.0em; }
 .shadow1{color: brown; text-shadow: 1px 1px black;}
 .shadow2{text-shadow: 5px 5px 3px #ffa500;}
 .shadow3{color:#000 fff; text-shadow: 7px -7px 10px #000;}
 </style>
</head>
<body>
 <h1 class="trans1">smart</h1>
 <h1 class="trans2">content</h1>
 <h1 class="trans3">MaKe</h1>
 <h1 class="spacing1">smart</h1>
 <h1 class="spacing2">content</h1> 
 <h1 class="shadow1">shadow1</h1>
 <h1 class="shadow2">shadow2</h1>
 <h1 class="shadow3">shadow3</h1>
</body>
</html>
